      <!-- Formulario Registro -->
      <div class="body">
        <div class="container-fluid padding" style="margin-top: 7vh;">
          <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-4 col-lg-4 mx-auto">
              <h1><strong>Protectora Animales</strong></h1>
              <form name="formularioRegistro" id="formularioRegistro" action="registrarProtectora.php" method="post" onsubmit="return compararTelefonos($('#movil').val(), $('#fijo').val()) && validarCorreo($('#mail').val()) && validarContraseña($('#pass').val(), $('#confirmarpass').val()) && validarTelefonoMovil($('#movil').val()) && validarTelefonoFijo($('#fijo').val())">
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-user"></i>
                      </div>
                      <input type="text" name="nombre" maxlength="50" class="form-control" id="nombre" placeholder="Nombre de su protectora" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-at"></i>
                      </div>
                      <input type="email" name="mail" class="form-control" id="mail" placeholder="Ejemplo: usuario@gmail.com" size="50" onkeyup="validarCorreo($('#mail').val());" required>
                    </div>
                    <div id="autenticacionCorreo"></div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-eye-slash"></i>
                      </div>
                      <input type="password" name="pass" minlength="6" class="form-control" id="pass" placeholder="Su contraseña" onkeyup="validarContraseña($('#pass').val(), $('#confirmarpass').val());" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-eye-slash"></i>
                      </div>
                      <input type="password" name="confirmarpass" minlength="6" class="form-control" id="confirmarpass" placeholder="Confirme su contraseña" onkeyup="validarContraseña($('#pass').val(), $('#confirmarpass').val());" required>
                    </div>
                    <div id="compararContraseñas"></div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-mobile-alt"></i>
                        +34
                      </div>
                      <input type="number" id="movil" name="movil" class="form-control" placeholder="Ejemplo: 690154921" size="9" onkeyup="validarTelefonoMovil($('#movil').val()) && compararTelefonos($('#movil').val(), $('#fijo').val())" required>
                    </div>
                    <div id="telefonoMovil"></div>
                    <div id="compararTelefonos"></div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-phone"></i>
                      </div>
                      <input type="number" id="fijo" name="fijo" class="form-control" placeholder="Ejemplo: 948012761" size="9" onkeyup="validarTelefonoFijo($('#fijo').val()) && compararTelefonos($('#movil').val(), $('#fijo').val())" required>
                    </div>
                    <div id="telefonoFijo"></div>
                    <div id="compararTelefonos"></div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-map-marker-alt"></i>
                      </div>
                      <input type="text" name="autocomplete" id="autocomplete" class="form-control" placeholder="Ingrese su dirección" required>
                      <input type="hidden" name="direccion" id="direccion">
                      <input type="hidden" name="latitud" id="latitud">
                      <input type="hidden" name="longitud" id="longitud">
                    </div>
                </div>
                <div class="form-group">
                  <button type="submit" id="submit" name="registrar" class="btn btn-default block"><i class="fas fa-user-plus"></i> Regístrate</button>
                </div>
