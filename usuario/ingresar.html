      <div id="body">

            <div class="col-xs-8 col-sm-8 col-md-4 col-lg-4 mx-auto">
              <h1 style="margin-top: 65px"><strong>Iniciar Sesión</strong></h1>
              <form id="formularioIngreso" action="ingresar.php" method="post" onsubmit="return validarDatosInicioSesion($('#pass').val(), $('#mail').val())">
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-user"></i>
                      </div>
                      <input type="email" id="mail" name="mail" class="form-control" id="mail" placeholder="Ingrese su correo electrónico" size="50" onkeyup="validarCorreo($('#mail').val());" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-eye-slash"></i>
                      </div>
                      <input type="password" id="pass" name="pass" minlength="6" class="form-control" id="pass" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div id="validacionInicioSesion"></div>
                </div>
                <div class="form-group">
                  <button type="submit" id="ingresar" name="ingresar" class="btn btn-default block"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </div>
                <div class="form-group">
                  <a data-toggle="modal" href="#myModal"><p>¿Olvidaste tu contraseña?</p></a>
                  <a href="../registro/prerregistro.html"><p>¿No estás registrado? Regístrate aquí</p></a>
                </div>
              </form>
              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4>Recuperar Contraseña</h4><span><button type="button" class="close" data-dismiss="modal">&times;</button></span>
                    </div>
                    <div id="recuperarMailModal" class="modal-body">
                      <div class="row">
                        <div class="col-xs-12 mx-auto">
                          <div id="form-modal" class="form-group">
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fas fa-user"></i>
                                </div>
                                <input type="email" class="form-control" name="emailRecuperar" id="emailRecuperar" placeholder="Ingrese su correo electrónico" onleyup="validarCorreo($('#emailRecuperar').val())" required>
                              </div>
                          </div>
                          <div id="form-modal" class="form-group">
                            <button onclick="recuperarContraseña($('#emailRecuperar').val())" name="recuperar" id="recuperar" class="btn btn-default block"><div id="recuperarBotonTexto">Recuperar</div><div id="cargando"><img src="../iconos/miscelanea/loading_gif.gif" height="30" width="40"></div></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <div class="col-xs-12 mx-auto">
                        <div id="form-modal" class="form-group">
                          <p style="font-size: 15px;text-align:center;">Se te enviará la nueva contraseña a tu correo electrónico</p>
                          <button class="btn btn-default block" data-dismiss="modal"><i class="fas fa-arrow-alt-circle-left"></i> Volver al Inicio de Sesión</button>
